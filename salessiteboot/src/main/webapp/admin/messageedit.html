<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div style="padding: 20px;" id="app">
    <form class="layui-form" action="">

        <div class="layui-form-item layui-form-text">
                <textarea v-model="hfcontent" placeholder="回复内容" class="layui-textarea"></textarea>
        </div>

        <div class="layui-form-item">
                <a class="layui-btn" lay-submit lay-filter="formDemo" @click="add()">立即提交</a>
        </div>
    </form>
</div>

</body>
<script type="text/javascript" src="../layer/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../layer/layer.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>


<script type="text/javascript" src="../axios/vue.js"></script>
<script type="text/javascript" src="../axios/axios.min.js"></script>
<script type="text/javascript" src="../axios/qs.js"></script>
<script type="text/javascript" src="../axios/getUrlParams.js"></script>
<script type="text/javascript">
</script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">

    layui.use('form', function(){
        var form = layui.form;

    });


    var qs = Qs
    var id = UrlParam.paramValues("id").toString()
    var vmm = new Vue({
        el: '#app',
        data: {
            hfcontent:"",
            id:id,
        },
        methods: {
            //创建订单
            add(){
                if(this.content==""){
                    layer.msg("商品说明不能为空",{icon:5})
                    return false;
                }
                axios.post('messageEdit',qs.stringify({
                    hfcontent:this.hfcontent,
                    id:this.id,
                })).then(response =>{
                    layer.alert("操作成功",{icon:6},function(){
                        parent.location.reload(true)
                        parent.layer.closeAll()
                    })
                }).catch(error =>{
                    console.log(error)
                })
            },

        }
    });
</script>
</html>
