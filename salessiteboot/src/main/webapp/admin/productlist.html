						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box light-grey" style="border-top:1px solid #eee;">


							<div class="portlet-body">

									<input type="text" v-model="key" placeholder="商品名称..."  style="margin-top: 10px;"/>


                                        <select v-model="categoryid" @change="getchildlist()" class="span6 m-wrap" style="margin: 10px 0px 10px 5px;height: 20px !important;width: 30%" >

                                            <option value="">请选择一级类目 </option>

                                            <option v-for="fcategory in fatherlist" :value="fcategory.id">{{fcategory.name}}</option>

                                        </select>

                                        <select v-model="childid" class="span6 m-wrap" style="margin: 10px 0px 10px 5px;height: 20px !important;width: 30%" >

                                            <option value="">请选择二级类目 </option>

                                            <option v-for="ccategory in childlist" :value="ccategory.id">{{ccategory.name}}</option>

                                        </select>

										<a @click="getproductlist()" id="sample_editable_1_new" class="btn green" style="margin: 0px 5px;">

										</a>


                                        <a  :href="['productadd.html']" id="sample_editable_2_new" class="btn green">

									</thead>

										<tr v-for="product in productlist" class="odd gradeX">


											<td class="hidden-480"><img :src="['../upload/'+product.filename]" style="width: 40px"></td>
											<td>{{product.name}}</td>
											<td>{{product.category.name}}/{{product.ccategory.name}}</td>
											<td>{{product.brand.name}}</td>
                                            <td>{{product.price}}</td>
                                            <td>{{product.kc}}</td>
                                            <td>{{product.issj}}</td>
                                            <td>{{product.istj}}</td>
											
											<td style="width: 20%">
                                                <a :href="['inventoryadd.html?productid='+product.id]"><span class="layui-badge layui-bg-orange"><i class=" icon-plus" aria-hidden="true"></i>库存</span></a>
                                                <a v-if="product.issj=='no'" href="javascript:;" @click="issjedit(product.id)"><span class="layui-badge layui-bg-blue">上架</span></a>
                                                <a v-if="product.issj=='yes'" href="javascript:;" @click="issjedit(product.id)"><span class="layui-badge layui-bg-blue">下架</span></a>

                                                <a v-if="product.istj=='no'" href="javascript:;" @click="istjedit(product.id)"><span class="layui-badge layui-bg-green">推荐</span></a>

										  <td colspan="9"><div id="demo1" style="text-align:center"></div></td>

<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            productlist:[],
            fatherlist:[],
            childlist:[],
            categoryid:"",
            childid:"",
            key: '',
            pageSize:10,


            admin:"",
        },
        mounted(){
            this.getadmin()
            this.getproductlist()
            this.getfatherlist()
        },
        methods: {
            getadmin(){
                axios.post('checkadmin',qs.stringify({
                })).then(response =>{
                    if(response.data.data==400){
                        location.replace("login.html")
                    }else{
                        this.admin =  response.data.admin
                    }
                }).catch(error =>{
                    console.log(error)
                })
            },
            getproductlist() {
                axios.post('productList',qs.stringify({
                    key:this.key,
                    categoryid:this.categoryid,
                    childid:this.childid,
                    pageSize:this.pageSize
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                        var laypage = layui.laypage
                            ,layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo1'
                            ,limit:vmm.pageSize
                            ,count: response.data.list.length //数据总数
                            ,jump: function(obj,first){
                                vmm.current_page(obj.curr,vmm.pageSize)
                                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            }
                        });
                    });
                }).catch(error =>{
                    console.log(error)
                })
            },


            current_page(page,pageSize){
                axios.post('productList',qs.stringify({
                    key:this.key,
                    categoryid:this.categoryid,
                    childid:this.childid,
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.productlist = response.data.pageInfo.list
                }).catch(error =>{
                    console.log(error)
                })
            },
            

            del(id){
            	axios.post("productDel",qs.stringify({
            		id:id,
            	})).then(response =>{
            	    this.getproductlist()
            	}).catch(error =>{
            		console.log(error)
            	})
            },


            issjedit(id){
                axios.post("issjedit",qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getproductlist()
                }).catch(error =>{
                    console.log(error)
                })
            },

            istjedit(id){
                axios.post("istjedit",qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getproductlist()
                }).catch(error =>{
                    console.log(error)
                })
            },


            getfatherlist(){
                axios.post('categoryList',qs.stringify({
                })).then(response =>{
                    this.fatherlist = response.data.list
                }).catch(error =>{
                    console.log(error)
                })
            },

            getchildlist(){
                this.childid=""
                if(this.categoryid==""){
                    this.childlist=""
                    return false
                }
                axios.post('../member/searchchildlist',qs.stringify({
                    categoryid:this.categoryid,
                })).then(response =>{
                    this.childlist = response.data.childlist
                    console.log(this.childlist)
                }).catch(error =>{
                    console.log(error)
                })
            },
            
        }
    });
</script>
